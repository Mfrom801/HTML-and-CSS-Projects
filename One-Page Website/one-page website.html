                <h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="thumbs/plant1-small.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">

  <div class="column">

  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="thumbs/plant1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="thumbs/plant2.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="thumbs/plant3.png" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="thumbs/plant4.png" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="thumbs/plant1.png" style="width:100%" onclick="currentSlide(1)" alt="Cherry Blossom">
    </div>
    <div class="column">
      <img class="demo cursor" src="thumbs/plant2.png" style="width:100%" onclick="currentSlide(2)" alt="Sunflower">
    </div>
    <div class="column">
      <img class="demo cursor" src="thumbs/plant3.png" style="width:100%" onclick="currentSlide(3)" alt="Succulents">
    </div>
    <div class="column">
      <img class="demo cursor" src="thumbs/plant4.png" style="width:100%" onclick="currentSlide(4)" alt="Indoor Plants">
    </div>
  </div>
</div>
