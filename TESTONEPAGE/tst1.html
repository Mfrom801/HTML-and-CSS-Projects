<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="CSS/T1.css">
        <script src="JS/main.js" defer></script>
		<meta charset="utf-8">
        <title>Must Have Guitars</title>
	</head>

    <body>
      <h2 style="text-align:center">Lightbox</h2>

      <div class="row">
        <div class="column">
          <img src="" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="thumbs copy/Blue.jpeg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="thumbs copy/Green.jpeg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="thumbs copy/Taylor-2-6.jpeg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
      </div>
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="thumbs copy/Blue.jpeg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="thumbs copy/Green.jpeg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="thumbs copy/Taylor-2-6.jpeg" style="width:100%">
          </div>
          
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
      
          <div class="column">
            <img class="demo cursor" src="thumbs copy/Blue.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Blue Les Paul">
          </div>
          <div class="column">
            <img class="demo cursor" src="thumbs copy/Green.jpg" style="width:100%" onclick="currentSlide(2)" alt="Green Fender Stratocaster">
          </div>
          <div class="column">
            <img class="demo cursor" src="thumbs copy/Taylor-2-6.jpg" style="width:100%" onclick="currentSlide(3)" alt="Taylor Acoustic">
          </div>
        </div>
      </div>
    </body>
    </html>
